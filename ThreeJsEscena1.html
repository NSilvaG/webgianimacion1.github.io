<!DOCTYPE html>
<html>
  <head>
    <title>Three.js</title>
        <style>
            body {
                background-color: #ffffff;
                margin: 0;
                overflow: hidden;
            }
        </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"></script>
        <script>

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var geometry = new THREE.BoxGeometry();
      var material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );
          
      geometry = new THREE.SphereGeometry( 1.5,10,10);
      material = new THREE.MeshBasicMaterial( { color: 0xfff000, wireframe: true } );
      var sphere = new THREE.Mesh(geometry, material );
      scene. add(sphere);

      geometry= new THREE.ConeGeometry(0.5, 0.5, 0.5);
      material = new THREE.MeshBasicMaterial( { color: 0x5AB4FD } );
      cone = new THREE.Mesh( geometry, material );

            cone.position.x= 2.5;
            cone.position.y= 2.5;
            cone.position.z= 0.5;

      cone2 = new THREE.Mesh( geometry, material );
            cone2.position.x= -2.5;
            cone2.position.y= -2.5;

            scene.add(cone, cone2);

      geometry = new THREE.CylinderGeometry(0.5, 0.5, 0.5 );
      material = new THREE.MeshBasicMaterial({ color: 0x87FA45, wireframe: true } );
      cylinder = new THREE.Mesh(geometry, material);
            cylinder.position.x= 2.5;
            cylinder.position.y= 2.5;
            cylinder.position.z= 0.5;

            cylinder2 = new THREE.Mesh(geometry, material);
            cylinder2.position.x= -2.5;
            cylinder2.position.y= -2.5;
            scene.add(cylinder, cylinder2);

      camera.position.z = 5;

      var animate = function () {
        requestAnimationFrame( animate );

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        cone.rotation.x += 0.01;
        cone.rotation.y += 0.03;
        cone.rotation.z += 0.01;

        cone2.rotation.x += 0.01;
        cone2.rotation.y += 0.03;
        cone2.rotation.z += 0.01;

        cylinder.rotation.x += 0.01;
        cylinder.rotation.y += 0.03;
        cylinder.rotation.z += 0.01;

        cylinder2.rotation.x += 0.01;
        cylinder2.rotation.y += 0.03;
        cylinder2.rotation.z += 0.01;

        

        renderer.render( scene, camera );
      };

      animate();
    </script>
  </body>
</html>
